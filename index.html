<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8">
        <title>Epicerivariste</title>
        <link rel="stylesheet" href="epicerivariste.css">
</head>
<body>
	<div class="body">
		<div class="h1">
			<table class="titre">
				<tr>
					<td><img class="logo" src="logo.png"></td>	
					<td><h1 class="titre">Epicerivariste</h1></td>
					<td><img class="cookie" src="cookie.png"></td></td>
				</tr>
			</table>
		</div>
		<div class="vide">
			<h1>Salut !</h1>
			<p>Bienvenue sur le site de la nouvelle epicerie non-officielle d'évariste.<br>Un petit creu ? Vient passer commande !</p>
		</div>
		<div class="produit">
			<table class="produit">
				<tr>
					<td class="produit">Canette Coca-Cola 33cl</td>
					<td class="produit">Caprisun Tropical taille standard</td>
					<td class="produit">Gateau Belvita</td>
				</tr>
				<tr>
					<td class="produit"><img class="produit" src="coca.png"></td>
					<td class="produit"><img class="produit" src="caprisun.png"></td>
					<td class="produit"><img class="produit" src="belvita.png"></td>
				</tr>
				<tr>
					<td class="produit">2 €</td>
					<td class="produit">1 €</td>
					<td class="produit">0,50 €</td>
				</tr>
			</table>
		</div>
		<div class="vide">
		</div>
	</div>
		<div class="resaux">
			<h1>Comment nous contacter ?</h1>
			<table class="resaux">
				<tr>
					<td><img class="resaux" src="insta.png"></td>
					<td><p class="resaux">Deso ! On a pas encore de compte instagram.</p></td>
				</tr>
			</table>
		</div>
	
</body>
</html>
